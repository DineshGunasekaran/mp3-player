<!-- This app is for mp3 player -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=8, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="mp3style.css">
  <script src="https://kit.fontawesome.com/e506c17f75.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="songImage">
        <img src="images/468-thumbnail.png">
        <h1>Song Name</h1>
        <p>Airtist Name</p>
        <audio id="song">
          <source src="media/WhatsApp Audio 2024-05-20 at 5.23.40 PM.mpeg" type="audio/mpeg" >
        </audio>8
        <input type="range" value="0" id="progress" onchange="onchangeSlider()">
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div>
            <i class="fa-solid fa-play" id="control" onclick="playPause()"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>


    </div>

  </div>

  <script src="script.js"></script>
  
</body>
</html>
